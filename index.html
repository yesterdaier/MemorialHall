<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëã±ÁÅµÊÆø</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïØÔ∏è</text></svg>">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-gold: #cfaa6e;
            --text-gray: #a0a0a0;
            --accent-red: #8b0000;
            --paper-bg: #141414;
            --font-serif: "SimSun", "Songti SC", "Noto Serif SC", serif;
            --font-header: "SimHei", "Heiti SC", sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color); color: var(--text-gray);
            font-family: var(--font-serif); overflow-x: hidden; min-height: 100vh;
        }

        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .content-fade { animation: contentFade 0.5s ease-out; }
        @keyframes contentFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        a { text-decoration: none; color: inherit; transition: 0.3s; cursor: pointer; }

        .view-section { display: none; }
        .view-section.active { display: block; }

        .back-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(0,0,0,0.7); border: 1px solid var(--text-gold);
            color: var(--text-gold); padding: 8px 15px; border-radius: 4px;
            font-family: var(--font-header); font-size: 0.9rem;
            backdrop-filter: blur(5px); cursor: pointer; transition: 0.3s;
        }
        .back-btn:hover { background: var(--text-gold); color: #000; }

        /* Ëã±ÁÅµÊÆøÈ¶ñÈ°µ */
        .valhalla-container {
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }
        .valhalla-title {
            font-size: 3.5rem; color: var(--text-gold); letter-spacing: 15px;
            margin-bottom: 60px; text-shadow: 0 0 20px rgba(207,170,110,0.3);
            font-family: "LiSu", serif; border-bottom: 2px solid #333; padding-bottom: 20px;
        }
        .heroes-gallery { display: flex; gap: 80px; flex-wrap: wrap; justify-content: center; }
        .hero-frame { width: 280px; text-align: center; cursor: pointer; transition: transform 0.4s ease; }
        .hero-frame:hover { transform: scale(1.05); }
        .frame-border {
            width: 100%; height: 350px; border: 8px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.8); position: relative;
            overflow: hidden; background: #111;
        }
        .hero-frame:hover .frame-border { border-color: var(--text-gold); }
        .hero-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
        .hero-frame:hover .hero-img { filter: grayscale(0%); }
        .hero-name { margin-top: 20px; font-size: 1.5rem; color: #ccc; font-family: var(--font-header); letter-spacing: 2px; }
        .hero-status { font-size: 0.9rem; margin-top: 5px; opacity: 0.7; }
        .status-purged { color: #d62828; text-decoration: line-through; }
        .status-honor { color: #4da6ff; }
        .stamp-mark {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 2rem; border: 3px solid #d62828; color: #d62828;
            padding: 5px 10px; font-weight: bold; opacity: 0.8; pointer-events: none;
        }

        /* Á∫™ÂøµÂ†Ç */
        .memorial-hall {
            position: relative; min-height: 85vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-bottom: 4px solid #333;
        }
        .hall-header { margin-bottom: 30px; text-align: center; z-index: 10; }
        .hall-title { font-size: 3rem; color: var(--text-gold); letter-spacing: 10px; text-shadow: 0 0 10px rgba(207,170,110,0.5); margin: 0; font-weight: bold; }
        .hall-subtitle { font-size: 1rem; color: #555; margin-top: 10px; }
        .altar-container { display: flex; justify-content: center; align-items: center; width: 100%; max-width: 1200px; gap: 40px; }
        .couplet {
            font-size: 2.2rem; padding: 25px 12px; writing-mode: vertical-rl;
            text-align: center; letter-spacing: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.8);
            font-family: "LiSu", "Kaishu", serif; height: 450px;
            display: flex; align-items: center; justify-content: center;
        }
        .coffin-area { position: relative; width: 600px; text-align: center; }
        .crystal-coffin {
            width: 100%; height: 350px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(100,200,255,0.1); position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center; margin-bottom: 20px;
        }
        .coffin-img { max-width: 90%; max-height: 90%; object-fit: contain; opacity: 0.9; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        .timer-box { background: rgba(0,0,0,0.8); border: 1px solid var(--text-gold); padding: 15px; display: inline-block; }
        .timer-title { color: #888; }
        .timer-val { font-family: "Courier New", monospace; font-size: 1.4rem; color: var(--text-gold); }

        /* Ê®™ÂπÖ */
        .notice-banner {
            width: 100%; background-color: #000; border-bottom: 1px solid #333;
            padding: 20px 0; text-align: center; font-size: 1.4rem; color: white;
            font-weight: bold; letter-spacing: 2px; cursor: pointer; transition: background 0.3s;
        }
        .notice-banner.im-style { background-color: #0d1b2a; border-bottom: 3px solid #4da6ff; }
        .notice-banner.im-style:hover { background-color: #1b263b; }
        .notice-banner.denied { background-color: #2a2a2a; border-bottom: 1px solid #444; color: #666; }
        .notice-banner.denied span { text-decoration: line-through; opacity: 0.5; }
        .notice-banner.critical { background-color: #8b0000; border-bottom: 4px solid #ffcc00; animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100% { background-color: #8b0000; } 50% { background-color: #a00000; } }

        /* ‰∏ª‰ΩìÂÜÖÂÆπ */
        .main-content-wrapper {
            display: flex; max-width: 1200px; margin: 40px auto; gap: 30px;
            padding: 0 20px; align-items: flex-start;
        }
        .news-section { flex: 2.2; background: var(--paper-bg); padding: 40px; border: 1px solid #333; min-height: 600px; transition: opacity 0.2s; }
        .sidebar-section { flex: 0.8; display: flex; flex-direction: column; gap: 20px; }
        .sidebar-card { background: #111; border: 1px solid #444; }
        .card-header { padding: 12px; text-align: center; font-weight: bold; letter-spacing: 2px; color: white; }
        .notice-list { list-style: none; padding: 0; margin: 0; }
        .notice-item { display: block; padding: 15px 20px; border-bottom: 1px dashed #333; cursor: pointer; transition: 0.2s; font-size: 0.95rem; }
        .notice-item:hover { background-color: #222; color: white; padding-left: 25px; }
        .notice-tag { background: #333; color: #aaa; padding: 2px 6px; font-size: 0.75rem; margin-right: 8px; border-radius: 2px; }

        /* ÊñáÁ´† */
        .article-header-title {
            font-family: var(--font-header); font-size: 2rem;
            border-bottom-width: 2px; border-bottom-style: solid;
            padding-bottom: 15px; margin-bottom: 25px; text-align: center; font-weight: bold;
        }
        .article-content { font-size: 1.1rem; line-height: 1.9; text-align: justify; color: #ccc; }
        .article-content p { margin-bottom: 20px; text-indent: 2em; }
        .article-content .poem-line { text-align: center; text-indent: 0; font-family: "LiSu", serif; font-size: 1.3rem; margin-bottom: 10px; color: #e0e0e0; }
        .article-meta { text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 15px; }

        footer { text-align: center; padding: 40px; color: #444; font-size: 0.8rem; border-top: 1px solid #111; margin-top: 50px; }

        /* Âä†ËΩΩ‰∏≠ */
        .loading {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            flex-direction: column; gap: 20px;
        }
        .loading-text { color: var(--text-gold); font-family: var(--font-header); letter-spacing: 4px; font-size: 1.1rem; }
        .loading-dots::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots { 0%{content:'.'} 33%{content:'..'} 66%{content:'...'} }

        @media (max-width: 768px) {
            .valhalla-title { font-size: 2.2rem; letter-spacing: 8px; }
            .main-content-wrapper { flex-direction: column-reverse; }
            .couplet { writing-mode: horizontal-tb; height: auto; width: 80%; padding: 10px; letter-spacing: 4px; }
            .crystal-coffin { width: 90vw; height: 250px; }
            .heroes-gallery { gap: 30px; }
            .hall-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body class="fade-in">

    <!-- Âä†ËΩΩ‰∏≠Âç†‰Ωç -->
    <div id="loadingScreen" class="loading">
        <div style="font-size:2rem">üïØÔ∏è</div>
        <div class="loading-text">Ëã±ÁÅµÊÆøÂä†ËΩΩ‰∏≠<span class="loading-dots"></span></div>
    </div>

    <!-- Âä®ÊÄÅÂÜÖÂÆπÂ∞ÜÊ≥®ÂÖ•Ê≠§Â§Ñ -->
    <div id="app" style="display:none"></div>

    <script>
    // =================== ÂÖ®Â±ÄÁä∂ÊÄÅ ===================
    let SITE_DATA = null;
    let currentChar = null;
    let timerInterval = null;

    // =================== Âä†ËΩΩÊï∞ÊçÆ ===================
    async function init() {
        try {
            // Âä†Êó∂Èó¥Êà≥Èò≤ÁºìÂ≠ò
            const res = await fetch('./data.json?t=' + Date.now());
            if (!res.ok) throw new Error('Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•');
            SITE_DATA = await res.json();
            buildApp();
        } catch(e) {
            document.getElementById('loadingScreen').innerHTML = `
                <div style="color:#d62828;font-family:var(--font-header);text-align:center;padding:40px">
                    <div style="font-size:2rem;margin-bottom:20px">‚ö†Ô∏è</div>
                    <div>Ëã±ÁÅµÊÆøÊï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•</div>
                    <div style="font-size:0.8rem;color:#666;margin-top:10px">${e.message}</div>
                    <div style="font-size:0.8rem;color:#555;margin-top:5px">ËØ∑Á°Æ‰øù data.json Â≠òÂú®‰∫éÂêåÁ∫ßÁõÆÂΩï</div>
                </div>`;
        }
    }

    // =================== ÊûÑÂª∫Â∫îÁî® ===================
    function buildApp() {
        const app = document.getElementById('app');
        document.title = SITE_DATA.siteTitle || 'Ëã±ÁÅµÊÆø';
        
        // ÊûÑÂª∫È¶ñÈ°µ
        const galleryHTML = SITE_DATA.characters.map(c => {
            const statusClass = c.status === 'honor' ? 'status-honor' : c.status === 'purged' ? 'status-purged' : '';
            const nameStyle = c.status === 'purged' ? 'style="text-decoration:line-through"' : '';
            const stamp = c.hasStamp ? `<div class="stamp-mark">${c.stampText}</div>` : '';
            return `
            <div class="hero-frame" onclick="switchView('view-${c.id}')">
                <div class="frame-border">
                    <img src="${c.imagePath}" class="hero-img" alt="${c.name}" onerror="this.style.opacity='0.2'">
                    ${stamp}
                </div>
                <div class="hero-name" ${nameStyle}>${c.name}</div>
                <div class="hero-status ${statusClass}">${c.statusText}</div>
            </div>`;
        }).join('');

        // ÊûÑÂª∫ÂêÑ‰∫∫Áâ©Á∫™ÂøµÂ†Ç
        const charViews = SITE_DATA.characters.map(c => buildCharView(c)).join('\n');

        app.innerHTML = `
            <div id="view-valhalla" class="view-section active">
                <div class="valhalla-container">
                    <h1 class="valhalla-title">${SITE_DATA.siteTitle || 'Á¥†ËçâËã±ÁÅµÊÆø'}</h1>
                    <div class="heroes-gallery">${galleryHTML}</div>
                    <p style="margin-top:50px;color:#444;font-size:0.8rem">ÁÇπÂáªÁõ∏Ê°ÜËøõÂÖ•ÂØπÂ∫îÁ∫™ÂøµÂ†Ç</p>
                </div>
            </div>
            ${charViews}
            <footer><p>${SITE_DATA.footer || ''}</p></footer>
        `;

        // ÈöêËóèÂä†ËΩΩ„ÄÅÊòæÁ§∫Â∫îÁî®
        document.getElementById('loadingScreen').style.display = 'none';
        app.style.display = 'block';

        // ÂêØÂä®ËÆ°Êó∂Âô®
        startTimers();
    }

    function buildCharView(c) {
        const bgStyle = `background: radial-gradient(circle at center, ${c.bgColorFrom} 0%, #000 100%); border-bottom-color: ${c.borderColor};`;
        const coupletStyle = `background-color:${c.bgColorFrom}; border:2px solid ${c.borderColor}; color:#ddeeff;`;
        
        const bannersHTML = (c.banners || []).map(b =>
            `<div class="notice-banner ${b.style}" onclick="loadArticle('${c.id}', '${b.articleKey}')"><span>${b.text}</span></div>`
        ).join('');

        const navItemsHTML = (c.sidebarNav || []).map(n =>
            `<li class="notice-item" onclick="loadArticle('${c.id}','${n.articleKey}')" ${n.style ? `style="${n.style}"` : ''}>
                <span class="notice-tag">${n.tag}</span> ${n.label}
            </li>`
        ).join('');

        const committeeCard = c.funeralCommittee ? `
            <div class="sidebar-card">
                <div class="card-header" style="background:${c.bgColorFrom};border-bottom:1px solid ${c.borderColor}">Ê≤ª‰∏ßÂßîÂëò‰ºö</div>
                <div style="padding:15px;font-size:0.9rem;color:#aaa">${c.funeralCommittee}</div>
            </div>` : '';

        return `
        <div id="view-${c.id}" class="view-section">
            <button class="back-btn" onclick="switchView('view-valhalla')">‚Üê ËøîÂõûËã±ÁÅµÊÆø</button>
            <div class="memorial-hall" style="${bgStyle}">
                <div class="hall-header">
                    <h1 class="hall-title">${c.hallTitle}</h1>
                    <div class="hall-subtitle">${c.hallSubtitle}</div>
                </div>
                <div class="altar-container">
                    <div class="couplet" style="${coupletStyle}">${c.coupletLeft}</div>
                    <div class="coffin-area">
                        <div class="crystal-coffin" style="border-color:${c.borderColor}40">
                            <img src="${c.imagePath}" alt="${c.name}" class="coffin-img" onerror="this.style.opacity='0.2'">
                        </div>
                        <div class="timer-box">
                            <div class="timer-title">Ë∑ùÁ¶ª ${c.deathDateLabel} Â∑≤ÁªèËøáÂéª</div>
                            <div id="timer-${c.id}" class="timer-val">ËÆ°ÁÆó‰∏≠...</div>
                        </div>
                    </div>
                    <div class="couplet" style="${coupletStyle}">${c.coupletRight}</div>
                </div>
            </div>
            ${bannersHTML}
            <div class="main-content-wrapper">
                <div class="news-section" id="content-${c.id}">
                    <div style="color:#444;text-align:center;padding:60px;font-size:0.9rem">ÁÇπÂáªÂ∑¶‰æßÊ®™ÂπÖÊàñÂè≥‰æßÂØºËà™Âä†ËΩΩÊñáÁ´†</div>
                </div>
                <div class="sidebar-section">
                    ${committeeCard}
                    <div class="sidebar-card">
                        <div class="card-header" style="background:${c.bgColorFrom};border-bottom:1px solid ${c.borderColor}">Á∫™ÂøµÊñáÈÄâ</div>
                        <ul class="notice-list">${navItemsHTML}</ul>
                    </div>
                </div>
            </div>
        </div>`;
    }

    // =================== ËßÜÂõæÂàáÊç¢ ===================
    function switchView(viewId) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        window.scrollTo(0, 0);

        // Ëá™Âä®Âä†ËΩΩÁ¨¨‰∏ÄÁØáÊñáÁ´†
        if (viewId !== 'view-valhalla') {
            const charId = viewId.replace('view-', '');
            const c = SITE_DATA.characters.find(x => x.id === charId);
            if (c && c.articles && c.articles.length > 0) {
                loadArticle(charId, c.articles[0].key);
            }
        }
    }

    // =================== Âä†ËΩΩÊñáÁ´† ===================
    function loadArticle(charId, articleKey) {
        const c = SITE_DATA.characters.find(x => x.id === charId);
        if (!c) return;
        const article = c.articles.find(a => a.key === articleKey);
        if (!article) return;

        const container = document.getElementById('content-' + charId);
        container.style.opacity = '0';

        // Ê†áÈ¢òÈ¢úËâ≤
        const color = c.borderColor || '#4da6ff';

        setTimeout(() => {
            container.innerHTML = `
                <div class="content-fade">
                    <div class="article-header-title" style="color:${color};border-bottom-color:${color}">${article.title}</div>
                    <div class="article-meta">${article.meta}</div>
                    <div class="article-content">${article.body}</div>
                </div>`;
            container.style.opacity = '1';
        }, 200);
    }

    // =================== ËÆ°Êó∂Âô® ===================
    function startTimers() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimers, 1000);
        updateTimers();
    }

    function updateTimers() {
        if (!SITE_DATA) return;
        const now = Date.now();
        SITE_DATA.characters.forEach(c => {
            const el = document.getElementById('timer-' + c.id);
            if (!el) return;
            const dist = now - new Date(c.deathDate + 'T00:00:00').getTime();
            if (dist < 0) { el.textContent = 'Âç≥Â∞ÜÂà∞Êù•'; return; }
            const d = Math.floor(dist / 86400000);
            const h = Math.floor((dist % 86400000) / 3600000);
            const m = Math.floor((dist % 3600000) / 60000);
            const s = Math.floor((dist % 60000) / 1000);
            el.textContent = `${d}Â§© ${h}Êó∂ ${m}ÂàÜ ${s}Áßí`;
        });
    }

    // =================== ÂêØÂä® ===================
    init();
    </script>
</body>
</html>
